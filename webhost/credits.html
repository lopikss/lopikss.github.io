<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #eee;
    }

    .main-content {
      background: #2c2c3c; /* Darker card */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f0f0f0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.2rem;
      padding: 10px 0;
      border-bottom: 1px solid #444;
      transition: color 0.3s, transform 0.2s;
    }

    li:last-child {
      border-bottom: none;
    }

    a {
      color: #bbb;
      text-decoration: none;
    }

    a:hover {
      color: #1da1f2;
      font-weight: bold;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="main-content">
    <h2>Developers</h2>
    <ul>
      <li><a href="https://github.com/Lopikss" target="_blank">Lopikss</a></li>
      <li><a href="https://github.com/W4S4P34" target="_blank">Wasapea</a></li>
    </ul>
  </div>
</body>

</html>
